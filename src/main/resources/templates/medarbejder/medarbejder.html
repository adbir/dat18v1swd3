<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Medarbejderinformation</title>
</head>
<body>
<h1>Du kigger p√• en medarbejder med ID#<span th:text="${medarbejder.id}"></span></h1>
<form method="post">
        <input type="number" name="id" th:value="${medarbejder.id}"><br/>
email:  <input type="email" name="email" th:placeholder="${medarbejder.email}" th:value="${medarbejder.email}" required><br/>
navn:   <input type="text" name="name" th:placeholder="${medarbejder.name}" th:value="${medarbejder.name}" required><br/>
kodeord: <input type="password" name="password" id="pw1" th:placeholder="${medarbejder.password}" th:value="${medarbejder.password}" onchange='check_pass();' required><br/>
gentag kodeord: <input type="password" name="repeatpassword" id="pw2" th:value="${medarbejder.password}" onchange='check_pass();' required> <br/>
    <input type="submit" id="submit" name="updateMedarbejder" value="opdater">
</form>
<script>
    function check_pass() {
        if (document.getElementById('pw1').value ==
            document.getElementById('pw2').value) {
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</body>
</html>
